<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture></picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twiter-btn">
          <picture></picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O</span>
        <hr />
      </div>
      <form action="" method="">
        <div>
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>
          <label for="password">
            <span>Password</span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="6+ Caracters"
            />
          </label>
          <label for="checkbox">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
          <button type="submit">Crear cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
